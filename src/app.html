	<!-- JavaScript to update cursor position and scale -->
	<script>
		document.addEventListener('mousemove', (event) => {
			document.body.style.setProperty('--mouse-x', `${event.clientX}px`);
			document.body.style.setProperty('--mouse-y', `${event.clientY}px`);
		});

		document.addEventListener('mouseover', (event) => {
			const target = event.target;
			if (target.matches('a, button, input[type="button"], input[type="submit"], img, #video, #input')) {
				document.body.classList.add('cursor-transparent');
				document.body.style.setProperty('--cursor-scale', '2'); // Adjust scale as needed
